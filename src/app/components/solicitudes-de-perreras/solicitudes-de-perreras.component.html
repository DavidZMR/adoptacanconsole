<h1>Solicitudes de Perreras</h1>
<div class="container">
    <div class="cards">
        <div class="card" *ngFor="let carta of cards" style="width: 25rem;">
            <img class="card-img-top" [src]="carta.img" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{carta.nombre}}</h5>
              <p class="card-text">Direccion <br> <small>{{carta.direccion}}</small></p>
              <p class="card-text">Fecha de solicitud <br> <small>{{carta.fecha}}</small></p>
              <a href="#">mas detalles</a>
              <br>
              <a href="#" class="btn btn-primary">Aprobar</a>
              <a href="#" class="btn btn-primary">Rechazar</a>
            </div>
        </div>
    </div>
</div>
